<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Додаємо шрифти-->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Titan+One&display=swap"
      rel="stylesheet"
    />

    <!-- Додаємо нормалізатор -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />

    <!-- Додаємо стилі SASS -->
    <link rel="stylesheet" href="./sass/index.scss" />

    <!-- swiper -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <title>IceCream</title>

    <!-- Додаємо фавікон -->
    <link rel="icon" type="image/x-icon" href="./images/icons/cone.ico" />

    <!-- <link rel="stylesheet" href="./sass/index.scss" /> -->
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <include src="./partials/header.html"></include>
    <include src="./partials/mobile-menu.html"></include>

    <main>
      <include src="./partials/hero.html"></include>
      <include src="./partials/products.html"></include>

      <include src="./partials/about.html"></include>
      <include src="./partials/advantages.html"></include>
      <include src="./partials/gallery.html"></include>
      <include src="./partials/customer-reviews.html"></include>
      <include src="./partials/contacts.html"></include>
    </main>

    <include src="./partials/footer.html"></include>

    <!-- Модальне вікно -->
    <include src="./partials/modal.html"></include>
    <include src="./partials/franchise.html"></include>
    <include src="./partials/our-locations.html"></include>

    <!-- Компоненти JS -->
    <script src="./js/modal-franchise.js"></script>
    <script src="./js/modal-our-locations.js"></script>
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script src="./js/swiper.js"></script>

    <script src="./js/modal-1.js"></script>

    <script>
      // Скрипт для формы заказа
      (() => {
        const refs = {
          openModalBtn1: document.querySelector('[data-form-open-1]'),
          openModalBtn2: document.querySelector('[data-form-open-2]'),
          closeModalBtn: document.querySelector('[data-form-close]'),
          modal: document.querySelector('[data-form]'),
        };
        refs.openModalBtn1.addEventListener('click', toggleModal);
        refs.openModalBtn2.addEventListener('click', toggleModal);
        refs.closeModalBtn.addEventListener('click', toggleModal);
        function toggleModal() {
          document.body.classList.toggle('modal-open');
          refs.modal.classList.toggle('is-hidden');
        }
      })();
    </script>

    <!-- кнопка -->
    <script>
      //   Кнопка меню
      const iconMenu = document.querySelector('.menu__icon');
      const menu = document.querySelector('.menu');
      const navLink = document.querySelectorAll('.nav__link');
      if (iconMenu) {
        iconMenu.addEventListener('click', function (e) {
          document.body.classList.toggle('_lock');
          iconMenu.classList.toggle('_active');
          menu.classList.toggle('_active');
        });
        if (navLink) {
          navLink.forEach(link =>
            link.addEventListener('click', e => {
              document.body.classList.remove('_lock');
              iconMenu.classList.remove('_active');
              menu.classList.remove('_active');
            })
          );
        }
      }
    </script>
  </body>
</html>
